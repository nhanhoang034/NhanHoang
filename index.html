<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Hội Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            width: 60%;
            padding: 8px;
            margin: 10px 0;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Danh Sách Hội Viên</h1>
    <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên, mã hội viên hoặc quyền">
    <table>
        <thead>
            <tr>
                <th>Họ và Tên</th>
                <th>Mã Hội Viên</th>
                <th>Quyền</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
