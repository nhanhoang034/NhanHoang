<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hội Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Danh Sách Tạo Và Cấp Quyền Bởi Nhân Hoàng</h1>
    <input type="text" id="searchInput" placeholder="Nhập tên hoặc số để tìm kiếm">
    <table>
        <thead>
            <tr>
                <th>Họ và Tên</th>
                <th>Mã Hội Viên</th>
                <th>Quyền</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <script>
        let data = [];

        function loadCSV() {
            fetch('data.csv')
                .then(response => response.text())
                .then(text => {
                    data = text.split('\n').slice(1).map(line => line.split(','));
                    renderTable(data);
                });
        }

        function renderTable(filteredData) {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            filteredData.forEach(row => {
                if (row.length >= 3) {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }
            });
        }

        document.getElementById("searchInput").addEventListener("input", function() {
            const value = this.value.toLowerCase();
            let filteredData = [];

            if (!isNaN(value) && value !== "") {
                filteredData = data.filter(row => row[2] && row[2].toLowerCase().includes(value));
            } else {
                filteredData = data.filter(row => row[0] && row[0].toLowerCase().includes(value));
            }

            renderTable(filteredData);
        });

        loadCSV();
    </script>
</body>
</html>
