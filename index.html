<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thông tin học viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            background-color: #333;
            color: #fff;
            padding: 8px;
        }
        td {
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }
        img {
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Thông tin học viên</h1>
    <div id="controls">
        <input type="text" id="searchInput" placeholder="Tìm kiếm..." />
        <select id="roleFilter">
            <option value="">Tất cả quyền</option>
            <option value="2">Quyền 2</option>
            <option value="3">Quyền 3</option>
            <option value="4">Quyền 4</option>
            <option value="5">Quyền 5</option>
            <option value="6">Quyền 6</option>
            <option value="7">Quyền 7</option>
            <option value="8">Quyền 8</option>
            <option value="9">Quyền 9</option>
            <option value="20">Quyền 20</option>
        </select>
    </div>
    <p id="totalCount">Hiện có: 0 học viên</p>
    <table>
        <thead>
            <tr>
                <th>Ảnh</th>
                <th>Họ và Tên</th>
                <th>Mã Hội Viên</th>
                <th>Quyền</th>
            </tr>
        </thead>
        <tbody id="memberTable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
