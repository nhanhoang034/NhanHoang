<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Tạo Và Cấp Quyền Bởi Nhân Hoàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-bar">
        <span id="totalCount">Hiện có: 0 học viên</span>
    </div>
    
    <h2>Danh Sách Tạo Và Cấp Quyền Bởi Nhân Hoàng</h2>
    
    <input type="text" id="searchInput" placeholder="Nhập tên, mã hội viên hoặc quyền...">

    <label for="roleFilter">Lọc theo quyền:</label>
    <select id="roleFilter">
        <option value="">Tất cả</option>
        <option value="1">Quyền 1</option>
        <option value="2">Quyền 2</option>
        <option value="3">Quyền 3</option>
        <option value="Chưa xác định">Chưa xác định</option>
    </select>

    <table>
        <thead>
            <tr>
                <th>Họ và Tên</th>
                <th>Mã Hội Viên</th>
                <th>Quyền</th>
            </tr>
        </thead>
        <tbody id="memberTable">
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
