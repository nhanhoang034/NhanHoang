<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hội Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            padding: 8px;
            width: 60%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Danh Sách Tạo Và Cấp Quyền Bởi Nhân Hoàng</h2>
    <input type="text" id="search" placeholder="Tìm kiếm theo tên, mã hội viên hoặc quyền" onkeyup="searchTable()">
    <table>
        <thead>
            <tr>
                <th>Họ và Tên</th>
                <th>Mã Hội Viên</th>
                <th>Quyền</th>
            </tr>
        </thead>
        <tbody id="memberTable"></tbody>
    </table>
    
    <script>
        async function loadCSV() {
            const response = await fetch('data.csv');
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));
            const tableBody = document.getElementById('memberTable');
            
            for (let i = 1; i < rows.length; i++) {
                if (rows[i].length < 3) continue;
                let row = document.createElement('tr');
                rows[i].forEach(cell => {
                    let td = document.createElement('td');
                    td.textContent = cell.trim();
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            }
        }

        function searchTable() {
            let input = document.getElementById('search').value.toLowerCase();
            let rows = document.getElementById('memberTable').getElementsByTagName('tr');
            for (let row of rows) {
                let text = row.textContent.toLowerCase();
                row.style.display = text.includes(input) ? '' : 'none';
            }
        }

        loadCSV();
    </script>
</body>
</html>
