<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hội Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            padding: 8px;
            width: 60%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Danh Sách Tạo Và Cấp Quyền Bởi Nhân Hoàng</h2>
    <input type="file" id="csvFileInput" accept=".csv">
    <input type="text" id="search" placeholder="Tìm kiếm theo tên, mã hội viên hoặc quyền" onkeyup="searchTable()">
    <table>
        <thead>
            <tr>
                <th>Họ và Tên</th>
                <th>Mã Hội Viên</th>
                <th>Quyền</th>
            </tr>
        </thead>
        <tbody id="memberTable"></tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
